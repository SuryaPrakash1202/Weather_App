<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upperdata">
    <img src="../assets/hot.jpg" *ngIf="weatherData.temp>15" alt="">
    <img src="../assets/cold.jpg" *ngIf="weatherData.temp<=15" alt="">

    <div class="weatherdata">
      <div class="location">{{cityDisplayName}}</div>
      <div class="temperature">{{ weatherData.temp | number: '1.0-0'}}°C</div>
    </div>
  </div>
      <div class="lowerdata">
        <div class="more-info-label">
          More Information
        </div>
        <div class="more-info-container">
    <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.min_temp| number: '1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.max_temp| number:'1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.humidity}}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.jpg" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind_speed}}KMPH
        </div>
      </div>
    </div>

  </div>
</div>
<router-outlet></router-outlet>
